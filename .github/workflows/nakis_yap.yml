name: Janome MB4 Logo Nakis (Repo logo.png)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repo Kodlarini Cek
        uses: actions/checkout@v4

      - name: ğŸ Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Kutuphaneleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install pyembroidery pillow

      - name: ğŸ§µ logo.png ile Nakis Uret
        run: |
          python create_bloklu_nakis.py

      - name: ğŸ“¤ Nakis + JPG Onizleme Yukle
        uses: actions/upload-artifact@v4
        with:
          name: JANOME_MB4_LOGO_FINAL
          path: |
            logo_nakis.dst
            logo_nakis.jef
            logo_onizleme.jpg
