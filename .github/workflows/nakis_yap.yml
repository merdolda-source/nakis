name: MB4 Nakis Kontrol Paneli

on:
  workflow_dispatch:
    inputs:
      metin:
        description: 'Yazılacak Metin (örn: ISMAIL)'
        required: true
        default: 'ISMAIL'
      genislik:
        description: 'Genişlik (mm)'
        required: true
        default: '120'
      yukseklik:
        description: 'Yükseklik (mm)'
        required: true
        default: '65'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pyembroidery
      - name: Nakis Uret
        run: python create_pivaz.py "${{ github.event.inputs.metin }}" ${{ github.event.inputs.genislik }} ${{ github.event.inputs.yukseklik }}
      - name: Paketi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.metin }}_CIKTI"
          path: |
            ozel_tasarim.dst
            ozel_tasarim.jef
