name: Janome MB4 Nakis Fabrikasi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate_embroidery:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Cek
        uses: actions/checkout@v4

      - name: Python 3.10 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli AraclarÄ± Kur (Pillow ve Pyembroidery)
        run: pip install pyembroidery pillow

      - name: Nakis Dosyalarini Uret
        run: python create_pivaz.py

      - name: Tum Paketleri Indirilebilir Yap
        uses: actions/upload-artifact@v4
        with:
          name: Janome_MB4_Paketi
          path: |
            pivaz_final.dst
            pivaz_final.jef
            onizleme.png
