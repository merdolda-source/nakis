name: Full Nakis Üretim Hattı

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Python Hazırla
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli Araçları Kur
        run: pip install pyembroidery

      - name: Hatasız DST Oluştur
        run: python create_pivaz.py

      - name: Makinaya Hazır Dosyayı Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: PIVAZ-NAKIS-DOSYASI
          path: pivaz_full_v1.dst
