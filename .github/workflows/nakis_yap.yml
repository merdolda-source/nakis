name: Janome MB4 Bloklu Nakis (Preview)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Kodlari Cek
        uses: actions/checkout@v4

      - name: ğŸ Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Kutuphaneleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install pyembroidery

      - name: ğŸ§µ Bloklu Nakis Uret
        run: |
          python create_bloklu_nakis.py

      - name: ğŸ“¤ Nakis + Onizleme Yukle
        uses: actions/upload-artifact@v4
        with:
          name: JANOME_MB4_BLOKLU_FINAL
          path: |
            bloklu_nakis.dst
            bloklu_nakis.jef
            bloklu_nakis.svg
