name: MB4 Nakis Kontrol Paneli

on:
  workflow_dispatch:
    inputs:
      metin:
        description: 'Yazılacak Metin'
        required: true
        default: 'ISMAIL'
      genislik:
        description: 'Genişlik (mm)'
        required: true
        default: '120'
      yukseklik:
        description: 'Yükseklik (mm)'
        required: true
        default: '65'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Python Hazirla
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Kütüphane Kur
        run: pip install pyembroidery

      - name: Nakis Uret (Dinamik)
        run: python create_pivaz.py "${{ github.event.inputs.metin }}" ${{ github.event.inputs.genislik }} ${{ github.event.inputs.yukseklik }}

      - name: Dosyalari Yukle
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.metin }}_PAKETI"
          path: |
            pivaz_cikti.dst
            pivaz_cikti.jef
