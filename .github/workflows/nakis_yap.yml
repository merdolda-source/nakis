name: Janome MB4 Uretim

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Kodlari Cek
        uses: actions/checkout@v4

      - name: ğŸ Python Hazirla
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Kutuphane Kur
        run: |
          python -m pip install --upgrade pip
          pip install pyembroidery

      - name: ğŸ§µ Nakis Dosyalarini Uret
        run: |
          python create_pivaz.py

      - name: ğŸ“¤ Ciktilari Yukle
        uses: actions/upload-artifact@v4
        with:
          name: JANOME_MB4_FINAL
          path: |
            pivaz_cikti.dst
            pivaz_cikti.jef
