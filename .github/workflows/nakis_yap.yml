name: Janome MB4 Modern Uretim

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  embroidery_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: PyEmbroidery Kur
        run: pip install pyembroidery

      - name: Nakis Dosyalarini Uret
        run: python create_pivaz.py

      # Buraya Gradle Build adımlarınızı da ekleyebilirsiniz (2025-12-29 notunuza istinaden)
      # Örnek: run: ./gradlew assembleDebug

      - name: Dosyalari Artifact Olarak Yukle
        uses: actions/upload-artifact@v4
        with:
          name: PIVAZ_MODERN_JANOME
          path: |
            pivaz_modern.dst
            pivaz_modern.jef
